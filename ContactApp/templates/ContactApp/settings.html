{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
    <title>Contact App</title>
</head>
<body>
        <div class="container">
          <!-- Wrapper  -->
          <div class="wrapper">
            <!-- Header -->
            <div class="header">
                <a href="{% url 'index' %}" title='back to home page'><i class="fas fa-chevron-left back"></i></a>
                {% if request.user.is_authenticated %}
                    <h3>Welcome {{ request.user | title }} !</h3>
                {% else %}
                    <h3>Welcome !</h3>
                {% endif %}
            </div>
                <!-- Download -->
            <div class='download'>
                <a href="{% url 'export_csv' %}">
                    <i class="fas fa-file-download"></i>
                    <h3>Download Contacts</h3>
                </a>
            </div>
            <!-- Login in / Logout -->
            {% if request.user.is_authenticated %}
            <div  class="authenticated">
                    <a href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt"></i>
                        <h3>Logout</h3>
                    </a>
            </div>  
            {% else %}
            <div  class="authenticated">
                <a href="{% url 'login' %}">
                    <i class="fas fa-sign-in-alt"></i>
                    <h3>Login</h3>
                </a>
            </div>  
            {% endif %}

        <div class="gradient-ball one"></div>
        <div class="gradient-ball two"></div>
    </div>
</body>
</html>
